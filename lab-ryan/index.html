<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>GitHub OAuth</h1>
    <div>
        <a id="auth">Authorization With GitHub</a>
    </div> 
    <script>
        let authorization = document.getElementById('auth');
        let authUrl = 'https://github.com/login/oauth/authorize?';
        // let authUrl = 'http://localhost:3000/oauth-callback';
        let params = {
            client_id: 'e1ca2050d91f5a887a33',
            // redirect_uri: 'http://localhost:3000',
            scope: 'repo',
            state: '' + Math.random(),
        };
        for(let key in params) {
            authUrl += '&' + key + '=' + params[key];
        }
        authorization.setAttribute('href' ,authUrl);
    </script> 
</body>
</html>
